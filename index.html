<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="index-page">
    <!-- 固定在页面顶部的标题 -->
    <div id="site-title">ZPGuang</div>

    <!-- 固定的导航栏 -->
    <header class="home-header">
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="self.html"><i class="fas fa-user"></i> 个人介绍</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> 科研经历</a></li>
                <li><a href="knowledge.html"><i class="fas fa-book"></i> 随笔</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- 添加背景图片和文字的部分 -->
        <section class="hero">
            <div class="hero-text">
                <h1 id="typewriter-primary"></h1>
                <h2 id="typewriter-secondary"></h2>
            </div>
        </section>
    
        <section id="home-content">
            <!-- 其他内容可以在这里添加 -->
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Guang. All rights reserved.</p>
        <p>当前时间：<span id="datetime"></span></p>
    </footer>
    <script src="script.js"></script>

    <script>
        // 打字效果配置
        const primaryWords = ["ZPGuang"];
        const secondaryWords = ["It is easy to say but hard to do"];
        let wordIndexPrimary = 0;
        let wordIndexSecondary = 0;
        let letterIndexPrimary = 0;
        let letterIndexSecondary = 0;
        let isDeletingPrimary = false;
        let isDeletingSecondary = false;

        // 主标题打字效果
        function typeEffectPrimary() {
            const element = document.getElementById("typewriter-primary");
            const currentWord = primaryWords[wordIndexPrimary];

            if (isDeletingPrimary) {
                element.textContent = currentWord.substring(0, letterIndexPrimary--);
            } else {
                element.textContent = currentWord.substring(0, letterIndexPrimary++);
            }

            const speedPrimary = isDeletingPrimary ? 50 : 200;

            if (!isDeletingPrimary && letterIndexPrimary === currentWord.length) {
                setTimeout(() => isDeletingPrimary = true, 1000);
            } else if (isDeletingPrimary && letterIndexPrimary === 0) {
                isDeletingPrimary = false;
                wordIndexPrimary = (wordIndexPrimary + 1) % primaryWords.length;
            }

            setTimeout(typeEffectPrimary, speedPrimary);
        }

        // 副标题打字效果
        function typeEffectSecondary() {
            const element = document.getElementById("typewriter-secondary");
            const currentWord = secondaryWords[wordIndexSecondary];

            if (isDeletingSecondary) {
                element.textContent = currentWord.substring(0, letterIndexSecondary--);
            } else {
                element.textContent = currentWord.substring(0, letterIndexSecondary++);
            }

            const speedSecondary = isDeletingSecondary ? 50 : 200;

            if (!isDeletingSecondary && letterIndexSecondary === currentWord.length) {
                setTimeout(() => isDeletingSecondary = true, 1000);
            } else if (isDeletingSecondary && letterIndexSecondary === 0) {
                isDeletingSecondary = false;
                wordIndexSecondary = (wordIndexSecondary + 1) % secondaryWords.length;
            }

            setTimeout(typeEffectSecondary, speedSecondary);
        }

        // 初始化打字效果
        document.addEventListener("DOMContentLoaded", () => {
            typeEffectPrimary();
            setTimeout(typeEffectSecondary, 2000); // 延迟副标题的打字效果
        });
    </script>
</body>
</html>
