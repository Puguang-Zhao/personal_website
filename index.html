    <script src="script.js"></script>

    <script>
        // 单行打字效果
        const text = "It is easy to say but hard to do"; // 需要展示的文本
        const typeSpeeds = { typing: 150, deleting: 100, delay: 1500 };

        // 启动打字效果
        function typeWriter(elementId, text, speedConfig) {
            const element = document.getElementById(elementId);
            let letterIndex = 0;
            let isDeleting = false;

            function type() {
                if (element) {
                    element.textContent = text.substring(0, letterIndex);
                    if (!isDeleting && letterIndex < text.length) {
                        letterIndex++;
                    } else if (isDeleting && letterIndex > 0) {
                        letterIndex--;
                    } else {
                        isDeleting = !isDeleting;
                        setTimeout(type, speedConfig.delay);
                        return;
                    }

                    const speed = isDeleting ? speedConfig.deleting : speedConfig.typing;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeWriter("typewriter-text", text, typeSpeeds);
        });
    </script>
</body>
