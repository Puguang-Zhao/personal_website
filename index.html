<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 固定在页面顶部的标题 -->
    <div id="site-title">ZPGuang</div>

    <!-- 固定的导航栏 -->
    <header class="home-header">
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="self.html"><i class="fas fa-user"></i> 个人介绍</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> 科研经历</a></li>
                <li><a href="knowledge.html"><i class="fas fa-book"></i> 随笔</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- 添加背景图片和文字的部分 -->
        <section class="hero">
            <div class="hero-text">
                <h1 id="typewriter"></h1>
            </div>
        </section>
    
        <section id="home-content">
            <!-- 其他内容可以在这里添加 -->
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Guang. All rights reserved.</p>
        <p>当前时间：<span id="datetime"></span></p>
    </footer>
    <script src="script.js"></script>

    <script>
        // 打字效果
        const words = ["ZPGuang", "It is easy to say but hard to do"];
        let wordIndex = 0;
        let letterIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            const typewriterElement = document.getElementById("typewriter");

            if (typewriterElement) {
                // 判断是否删除字符
                if (isDeleting) {
                    typewriterElement.textContent = currentWord.substring(0, letterIndex--);
                } else {
                    typewriterElement.textContent = currentWord.substring(0, letterIndex++);
                }

                // 控制打字和删除的速度
                const typingSpeed = isDeleting ? 50 : 150;

                // 字母数达到单词长度时暂停，准备删除
                if (!isDeleting && letterIndex === currentWord.length) {
                    setTimeout(() => isDeleting = true, 1000); // 暂停1秒后删除
                } else if (isDeleting && letterIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length; // 循环展示下一个词
                }

                setTimeout(type, typingSpeed);
            }
        }
        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
