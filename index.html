    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 固定在页面顶部的标题 -->
    <div id="site-title">ZPGuang</div>

    <!-- 固定的导航栏 -->
    <header class="home-header">
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="self.html"><i class="fas fa-user"></i> 个人介绍</a></li>

                <li><a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- 添加背景图片和文字的部分 -->
        <section class="hero">
            <div class="hero-text">
                <h1 id="typewriter"></h1>
            </div>
        </section>
    
        <section id="home-content">
            <!-- 其他内容可以在这里添加 -->
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Guang. All rights reserved.</p>
        <p>当前时间：<span id="datetime"></span></p>
    </footer>
    <script src="script.js"></script>

    <script>
        // 打字效果
        const words = ["ZPGuang", "It is easy to say but hard to do"];
        let wordIndex = 0;
        let letterIndex = 0;
        let currentWord = "";
        let isDeleting = false;

        function type() {
            if (wordIndex < words.length) {
                if (!isDeleting && letterIndex <= words[wordIndex].length) {
                    currentWord = words[wordIndex].substring(0, letterIndex++);
                    document.getElementById("typewriter").textContent = currentWord;
                } else if (isDeleting && letterIndex >= 0) {
                    currentWord = words[wordIndex].substring(0, letterIndex--);
                    document.getElementById("typewriter").textContent = currentWord;
                }

                if (letterIndex === words[wordIndex].length) {
                    isDeleting = true;
                    setTimeout(type, 1000);  // 暂停后开始删除
                } else if (letterIndex === 0 && isDeleting) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }
                setTimeout(type, isDeleting ? 50 : 200);
            }
        }
        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
