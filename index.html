    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="index-page">
    <!-- 固定在页面顶部的标题 -->

    <!-- 固定的导航栏 -->

                <li><a href="self.html"><i class="fas fa-user"></i> 个人介绍</a></li>

                <li><a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- 添加背景图片和文字的部分 -->
        <section class="hero">
            <div class="hero-text">
                <h2 id="typewriter-text" class="gradient-text"></h2>

        <p>&copy; <span id="year"></span> Guang. All rights reserved.</p>
        <p>当前时间：<span id="datetime"></span></p>
    </footer>
    <script src="script.js"></script>

    <script>
        // 打字效果配置
        const secondaryWords = ["It is easy to say but hard to do"];
        const typeSpeeds = { typing: 150, deleting: 100, delay: 1500 }; // 打字与删除速度配置

        // 通用打字效果函数
        function typeEffect(elementId, words, speedConfig, delay = 0) {
            const element = document.getElementById(elementId);
            let wordIndex = 0;
            let letterIndex = 0;
            let isDeleting = false;

            function type() {
                const currentWord = words[wordIndex];
                if (isDeleting) {
                    element.textContent = currentWord.substring(0, letterIndex--);
                } else {
                    element.textContent = currentWord.substring(0, letterIndex++);
                }

                const speed = isDeleting ? speedConfig.deleting : speedConfig.typing;

                if (!isDeleting && letterIndex === currentWord.length) {
                    setTimeout(() => isDeleting = true, speedConfig.delay); // 等待后开始删除
                } else if (isDeleting && letterIndex === 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }

                setTimeout(type, speed);
            }

            setTimeout(type, delay); // 设置初始延迟
        }

        // 初始化打字效果
        document.addEventListener("DOMContentLoaded", () => {
            typeEffect("typewriter-text", secondaryWords, typeSpeeds, 2000); // 仅显示副标题
        });
    </script>
</body>
</html>
